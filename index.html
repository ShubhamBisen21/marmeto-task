<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Choice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="category-selection">
            <h2>SELECT YOUR CHOICE</h2>
            <div class="tab-bar">
                <button class="active icon-men" onclick="filterCategory('Men')">Men</button>
                <button class="icon-women" onclick="filterCategory('Women')">Women</button>
                <button class="icon-kids" onclick="filterCategory('Kids')">Kids</button>
            </div>
        </div>
        <div class="products" id="products">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
